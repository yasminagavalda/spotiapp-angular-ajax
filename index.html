<!DOCTYPE html>
<html lang="en" ng-app="spotifyApp">
<head>
	<meta charset="UTF-8">
    <title>Spotify App</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>

<body ng-controller="searchController">
	<header class="container-fluid">
		<h1>SpotiApp</h1><br>
		<!-- <input type="text" ng-model="token" placeholder="Enter your acces token"><button ng-click="enterToken()" >Enter</button> -->
		<form class="input-group">
			<input type="text" class="form-control" ng-model="artist" placeholder="Enter an artist"><span class="input-group-btn"><button class="btn btn-default" ng-click="searchArtists()" ><span class="glyphicon glyphicon-search"></button></span>
		</form>
		
	</header>

	<section class="container-fluid">
		<div class="row">
	        <div ng-show="artistsReceived" class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
	            <h3>ARTISTS</h3>
				<ul>
					<li ng-repeat="artist in artistsReceived"><a href="" ng-click="searchAlbums(artist.id)">{{artist.name}}</a></li>
				</ul>
			</div>
		
			<div ng-show="albumsReceived" class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
	            <h3>ALBUMS</h3>
				<ul>
					<li ng-repeat="album in albumsReceived"><a href="" ng-click="searchSongs(album.id, album.images[0].url)">{{album.name}}</a></li>
				</ul>
			</div>

			<div ng-show="songsReceived" class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
	            <h3>SONGS</h3>
				<ul>
					<li ng-repeat="song in songsReceived"><a href="" ng-click="reproduce(song.preview_url)">{{song.name}}</a></li>
				</ul>
	     	</div>
			
			<div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
		     	<div ng-show="songsReceived" class="reproductor">
		            <img ng-src="{{ albumImage }}"><br><br>
					<div class="reproductor" ng-show="preview"><audio id="audio" ng-src="{{ preview }}" audioplayer autoplay controls></audio></div>
		     	</div>
		    </div>
		</div>
	</section>
	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script src="app/app.js"></script>
	<script src="app/controllers/mainController.js"></script>
	<script src="app/factory/factory.js"></script>
</body>
</html>
